<div class="container background-primary-dark">
  <div class="jumbotron">
    <div *ngFor="let user of (users$ | async)" class="card">
      <div class="card-header">
        Username: {{user.username}}
      </div>
      <div class="card-body">
        Id: {{user.id}}
      </div>
    </div>
  </div>
</div>
