<div class="modal-header">
  <h4 class="modal-title">Please enter login and password</h4>
</div>
  <div>
    Username:<br>
    <input [(ngModel)]="user.username">
  </div>
<div *ngIf="mode == REGISTER">
  Email:<br>
  <input [(ngModel)]="user.email">
</div>
  <div>
    Password:<br>
    <input type="password" [(ngModel)]="user.password">
  </div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <div *ngIf="mode == REGISTER">
    <button type="button" class="btn btn-success" (click)="register()">Register</button>
  </div>
  <div *ngIf="mode == LOGIN">
    <button type="button" class="btn btn-success" (click)="login()">Login</button>
  </div>
</div>
