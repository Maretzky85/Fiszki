<div class="container">
  <div class="jumbotron background-primary">
    <div class="card" *ngIf="questionList.length < 1">
      <div class="card-header">
        {{ notification }}
      </div>
    </div>
    <app-question-item *ngFor="let question of questionList" [question]="question"></app-question-item>
  </div>
</div>
